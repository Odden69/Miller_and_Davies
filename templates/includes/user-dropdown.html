<div class="col-6 dropdown">
    <button class="btn dropdown-toggle user-dropdown-btn mt-1" type="button" id="dropdownMenuUserButton" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fa-solid fa-user"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuUserButton">
      {% if request.user.is_authenticated %}
      <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li>
      <hr>
      <li><a class="dropdown-item" href="#">My Profile</a></li>
      {% if request.user.is_superuser %}
      <hr>
      <li><a class="dropdown-item" href="#">Product Management</a></li>
      {% endif %}
      {% else %}
      <li><a class="dropdown-item" href="{% url 'account_signup' %}">Sign Up</a></li>
      <li><a class="dropdown-item" href="{% url 'account_login' %}">Log In</a></li>
      {% endif %}
    </ul>
  </div>
