{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Hero image -->
<div class="basket-hero-image d-flex justify-content-center align-items-center text-center bg-image">
    <div class="hero-text mask px-4 d-flex justify-content-center align-items-center">
        <div class="text-white h-100">
            <h1>My Profile</h1>
        </div>
    </div>
</div>
<!-- Hero image -->
<div class="container-md my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn button small-button">Update Information</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
